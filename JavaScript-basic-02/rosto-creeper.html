<canvas width="800" height="600"></canvas>      <!-- Tamanho do tela que será usado -->

<script>
    tela = document.querySelector('canvas');    // Variável tela vai receber do html o 'canvas'
    pincel = tela.getContext('2d');             // Variável pincel vai usar a 'tela'
              
    pincel.fillStyle = 'darkgreen';             // Cor desejada do 'pincel'
    pincel.fillRect(200, 50, 350 ,300);         // Posição inicial e final da pintura que desejo realizar

    pincel.fillStyle = 'black';                 // Olhos
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);
    
    pincel.fillStyle = 'black';                 // Nariz
    pincel.fillRect(340, 200, 70, 100);
    
    pincel.fillStyle = 'black';                 // boca/barba
    pincel.fillRect(300, 240, 40, 110);
    pincel.fillRect(410, 240, 40, 110);
</script>
